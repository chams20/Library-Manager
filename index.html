<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Library Manager</title>

  <!-- Bootstrap CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Ton CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">Library Manager</a>
    </div>
  </nav>

  <main class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1 class="h4 mb-0">Nos livres</h1>
      <div>
        <input id="searchInput" class="form-control form-control-sm" placeholder="Recherche un titre ou auteur" style="width:415px">
      </div>
    </div>

    <div class="row">
      <div class="col-lg-8">
        <div class="table-responsive" style="max-height: 600px; overflow-y: auto;">
          <table class="table table-striped table-hover align-middle">
            <thead class="table-light">
              <tr>
                <th>ID</th>
                <th>Titre</th>
                <th>Auteur</th>
                <th>ISBN</th>
                <th>Année</th>
                <th>Genre</th>
                <th>Disponibilité</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="libraryTbody">
              <!-- A remplir dynamiquement -->
            </tbody>
          </table>
        </div>
      </div>

      <div class="col-lg-4">
        <div id="addBook" class="card">
          <div class="card-body">
            <h5 class="card-title">Ajouter un livre</h5>
            <p class="card-text text-muted">Remplissez ce formulaire et ajoutez un livre :</p>

            <form id="bookForm" class="container mb-3">
                <div class="mb-3">
                    <label for="titre" class="form-label">Titre :</label>
                    <input type="text" id="titre" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="auteur" class="form-label">Auteur :</label>
                    <input type="text" id="auteur" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="isbn" class="form-label">ISBN :</label>
                    <input type="text" id="isbn" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="annee" class="form-label">Année :</label>
                    <input type="number" id="annee" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="genre" class="form-label">Genre littéraire :</label>
                    <input type="text" id="genre" class="form-control" required>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-info">Ajouter</button>
                </div>
            </form>
            <div id="message" class="alert alert-info mt-4 d-none"></div>
          </div>
        </div>
      </div>
    </div>

    <section class="py-4 mt-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h4 mb-0">Nos utilisateurs</h1>
        <div>
          <input id="searchUserInput" class="form-control form-control-sm" placeholder="Recherche un utilisateur" style="width:415px">
        </div>
      </div>
      <div class="row">
        <div class="col-lg-8">
          <div class="table-responsive" style="max-height: 400px; overflow-y: auto;">
            <table class="table table-striped table-hover align-middle">
              <thead class="table-light">
                <tr>
                  <th>ID</th>
                  <th>Nom</th>
                  <th>E-mail</th>
                  <th>Telephone</th>
                </tr>
              </thead>
              <tbody id="userTbody">
                <!-- A remplir dynamiquement -->
              </tbody>
            </table>
          </div>
        </div>

        <div class="col-lg-4">
          <div id="addUser" class="card">
            <div class="card-body">
              <h5 class="card-title">Ajouter un utilisateur</h5>
              <p class="card-text text-muted">Remplissez ce formulaire et ajoutez un utilisateur :</p>

              <form id="userForm" class="container mb-3">
                  <div class="mb-3">
                      <label for="nom" class="form-label">Nom :</label>
                      <input type="text" id="nom" class="form-control" required>
                  </div>

                  <div class="mb-3">
                      <label for="mail" class="form-label">E-mail :</label>
                      <input type="mail" id="mail" class="form-control">
                  </div>

                  <div class="mb-3">
                      <label for="telephone" class="form-label">Téléphone :</label>
                      <input type="text" id="telephone" class="form-control" required>
                  </div>

                  <div class="d-grid">
                    <button type="submit" class="btn btn-info">Ajouter</button>
                </div>
              </form>
              <div id="messageUser" class="alert alert-info mt-4 d-none"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Bootstrap JS bundle (popper inclus) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Ton script -->
  <script src="manageLibrar.js" defer></script>
</body>
</html>
